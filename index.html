<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      video, canvas {
        /* actual size  640x480 */
        /* display size 320x240 */
        width: 320px;
        height: 240px;
      }
    </style>

    <title>Any2Canvas</title>
  </head>
  <body>

    <div class='container'>

      <br>
      <h1>Any2Canvas</h1>
      <div>
        Thanks video from <a href='https://sample-videos.com'>https://sample-videos.com</a>
      </div>
      <br>

      <div class='row'>
        <div class='col'>
          <div>video</div>
          <video autoplay muted loop>
            <source src="https://sample-videos.com/video123/mp4/480/big_buck_bunny_480p_5mb.mp4" type="video/mp4">
          </video>
          <div>source</div>
        </div>
        <div class='col'>
          <div>canvas#cv1</div>
          <canvas id='cv1'></canvas>
          <div>video -> canvas #1</div>
        </div>
        <div class='col'>
          <div>canvas#cv2</div>
          <canvas id='cv2'></canvas>
          <div>canvas #1 -> canvas #2</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./video2canvas.js'></script>
    <script src='./canvas2canvas.js'></script>
    <script>

      // video -> canvas #1
      var v2c = new Video2Canvas({
        video: $('video')[0], // source
        canvas: $('#cv1')[0], // dest
      });

      // canvas #1 -> canvas #2
      var c2c = new Canvas2Canvas({
        video: $('#cv1')[0],  // source
        canvas: $('#cv2')[0], // dest
      });

    </script>
  </body>
</html>
